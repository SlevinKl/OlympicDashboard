<div class="page">
  <div class="container">
    <div class="header">
      <button class="btn-back" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
      </button>
      <app-title [input]="countryName"></app-title>
    </div>
    <div class="labels">
      <app-label [inputTitle]="labelEntries" [inputValue]="totalParticipations"></app-label>
      <app-label [inputTitle]="labelMedals" [inputValue]="totalMedals"></app-label>
      <app-label [inputTitle]="labelAthletes" [inputValue]="totalAthletes"></app-label>
    </div>
    <div style="display: block;">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>
